commit-msg:
  jobs:
    - run: npx commitlint --edit {1}

pre-commit:
  piped: true
  jobs:
    - run: npm run spellcheck -- {staged_files}
    - run: npm run stylecheck -- --no-errors-on-unmatched --write {staged_files}
      stage_fixed: true
    - run: npm run es5check
    - run: npm run typecheck
    - run: npm run test
