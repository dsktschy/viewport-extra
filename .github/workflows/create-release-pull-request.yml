name: Create release pull request

on:
  workflow_dispatch:
    inputs:
      versioning_strategy:
        description: Versioning Strategy
        required: true
        default: default
        type: choice
        options:
          - default
          - prerelease

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create_release_pull_request:
    if: inputs.versioning_strategy == 'default'
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Bump version, update changelog and create pull request
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        with:
          config-file: release-please-config.default.json
          skip-github-release: true
          target-branch: ${{ github.ref_name }}

  create_prerelease_pull_request:
    if: inputs.versioning_strategy == 'prerelease'
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Bump version, update changelog and create pull request
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        with:
          config-file: release-please-config.prerelease.json
          skip-github-release: true
          target-branch: ${{ github.ref_name }}
