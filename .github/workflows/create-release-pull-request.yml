name: Create release pull request

on:
  workflow_dispatch:
    inputs:
      versioning_strategy:
        description: Versioning Strategy
        required: true
        default: default
        type: choice
        options:
          - default
          - prerelease

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create_release_pull_request:
    if: inputs.versioning_strategy == 'default'
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Bump version and create pull request

        # Temporary fork until following are implemented:
        # – Bump release-please to v17.1.0 or later
        # – Support for replacing only pre-execution version in extra-files
        uses: dsktschy/release-please-action@c135340c5ba36cf42122ea5508f80763d3b2eda2

        with:
          config-file: release-please-config.default.json
          skip-github-release: true
          target-branch: ${{ github.ref_name }}

  create_prerelease_pull_request:
    if: inputs.versioning_strategy == 'prerelease'
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Bump version and create pull request

        # Temporary fork until following are implemented:
        # – Bump release-please to v17.1.0 or later
        # – Support for replacing only pre-execution version in extra-files
        uses: dsktschy/release-please-action@c135340c5ba36cf42122ea5508f80763d3b2eda2

        with:
          config-file: release-please-config.prerelease.json
          skip-github-release: true
          target-branch: ${{ github.ref_name }}
