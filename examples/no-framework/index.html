<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport-extra"
      content="width=device-width,initial-scale=1,min-width=414"
    />
    <!-- x-release-please-start-version -->
    <script
      src="https://cdn.jsdelivr.net/npm/viewport-extra@2.2.1/dist/iife/viewport-extra.min.js"
      async
    ></script>
    <!-- x-release-please-end-version -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;display=swap"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <title>No Framework Example</title>
    <meta
      name="description"
      content="This example shows how to use Viewport Extra in no framework application."
    />
  </head>
  <body>
    <div class="page">
      <h1>Index Page</h1>
      <p>-------------- 414px wide text --------------</p>
      <a href="/another">Go to another page</a>
    </div>
  </body>
</html>
